<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav id="topbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="brand-logo" src="images/icon/icon1.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="images/photos/profile1.png" alt=""></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        </div>
    </header>



    <main class="mx-auto bg-white">
        <section class="container-fluid top-player">
            <h3 class="top-head">Top player</h3>

            <div class="row">
                <div class="col-md-4 col-sm-6 p-3 d-flex align-items-center player">
                    <img src="images/photos/profile1.png" alt="">
                    <p class="ps-3">John Smith</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 d-flex align-items-center player">
                    <img src="images/photos/profile2.png" alt="">
                    <p class="ps-3">Pro Rasel</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 d-flex align-items-center player">
                    <img src="images/photos/profile3.png" alt="">
                    <p class="ps-3">Abu Sufian</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 d-flex align-items-center player">
                    <img src="images/photos/profile4.png" alt="">
                    <p class="ps-3">Shajedul Karim</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 d-flex align-items-center player">
                    <img src="images/photos/profile5.png" alt="">
                    <p class="ps-3">Maruf Ahmed</p>
                </div>
                <div class="col-md-4 col-sm-6 p-3 d-flex align-items-center player">
                    <img src="images/photos/profile6.png" alt="">
                    <p class="ps-3">Mujahid</p>
                </div>
            </div>
        </section>
        <div class="line">

        </div>
        <section class="total-blog">
            <h3>Top Blog</h3>
            <div class="row blog">
                <div class="col-md-6 col-sm-12 p-3 d-flex align-items-center">
                    <img src="images/blogs/blog1.png" alt="">
                    <p class="p-4">13 of My Favorite<br> UI/UX Goodies</p>
                </div>
                <div class="col-md-6 col-sm-12 p-3 d-flex align-items-center">
                    <img src="images/blogs/blog2.png" alt="">
                    <p class="p-4">UI cheat sheet:
                        <br>list vs grids
                    </p>
                </div>
                <div class="col-md-6 col-sm-12 p-3 d-flex align-items-center">
                    <img src="images/blogs/blog3.png" alt="">
                    <p class="p-4">7 typography tips
                        <br> interface design
                    </p>
                </div>
                <div class="col-md-6 col-sm-12 p-3 d-flex align-items-center">
                    <img src="images/blogs/blog4.png" alt="">
                    <p class="p-4">Your logo is
                        <br>copied
                    </p>
                </div>
            </div>
        </section>
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
